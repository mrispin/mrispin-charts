apiVersion: v1
kind: Service
metadata:
  name: {{ include "transmission.fullname" . }}-gui
  labels:
    {{- include "transmission.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.gui.type }}
  ports:
    - port: {{ .Values.service.gui.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "transmission.selectorLabels" . | nindent 4 }}
